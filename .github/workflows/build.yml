name: Build libfuzzer-dotnet

on:
  workflow_dispatch:
  pull_request:
    branches: ["master"]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: clang -fsanitize=fuzzer libfuzzer-dotnet-windows.cc -o libfuzzer-dotnet.exe
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Install SharpFuzz
        run: dotnet tool install --global SharpFuzz.CommandLine
      - name: Run libFuzzer tests
        run: .\test.ps1

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: clang -fsanitize=fuzzer libfuzzer-dotnet.cc -o libfuzzer-dotnet
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Install SharpFuzz
        run: dotnet tool install --global SharpFuzz.CommandLine
      - name: Run libFuzzer tests
        shell: pwsh
        run: .\test.ps1
